frontend:
  url: ${FRONT_URL}

cloudinary:
  cloud-name: ${CLOUD_NAME_CLOUDINARY}
  api-key: ${API_KEY_CLOUDINARY}
  api-secret: ${API_SECRET_CLOUDINARY}
  url: cloudinary://${API_KEY_CLOUDINARY}:${API_SECRET_CLOUDINARY}@${CLOUD_NAME_CLOUDINARY}

